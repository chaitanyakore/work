<VirtualHost *:80>

    DocumentRoot /var/lib/contentserv-cs
    ServerName contentserv-cs.local

    ErrorLog ${APACHE_LOG_DIR}/contentserv-cs-error.log
    CustomLog ${APACHE_LOG_DIR}/contentserv-cs-access.log combined

    <Directory /var/lib/contentserv-cs>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

</VirtualHost>
ServerSignature Off
ServerTokens Prod
